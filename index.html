<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaros - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/projects.css" />
  </head>
  <body class="font-body text-charcoal bg-paper">
    <!-- NAVIGATION -->
    <header class="sticky top-0 z-50 border-b-2 border-charcoal bg-kraft">
      <div class="mx-auto max-w-7xl px-4">
        <nav class="flex items-center justify-between h-16 uppercase">
          <!-- Logo/Greeting -->
          <a
            href="#"
            class="flex items-center gap-2 font-heading text-xl font-bold tracking-tight no-underline"
          >
            <span aria-hidden="true">ðŸ‘‹</span>
            <span>Hi, I'm Jaros</span>
          </a>

          <!-- Mobile hamburger (checkbox hack) -->
          <input type="checkbox" id="nav-toggle" class="hidden" />
          <label
            for="nav-toggle"
            class="md:hidden font-heading text-4xl leading-none cursor-pointer"
            aria-label="Toggle navigation"
            >â˜°</label
          >

          <!-- Nav Links -->
          <div class="mobile-nav">
            <a href="#projects" class="nav-link">[01] projects</a>
            <a href="#tools" class="nav-link">[02] tools</a>
            <a href="#experience" class="nav-link">[03] about</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex flex-col gap-12 mx-auto max-w-7xl px-4 py-12">
      <!-- HERO SECTION -->
      <section class="relative grid md:grid-cols-2 gap-12 px-4">
        <!-- Decorative vertical line -->
        <div
          class="hidden md:block absolute top-0 left-0 h-full w-1 bg-charcoal"
        ></div>

        <!-- Hero Content -->
        <div class="flex flex-col gap-6">
          <!-- Status Badge -->
          <div class="flex items-center gap-2 w-fit px-2 py-1 bg-charcoal">
            <span
              class="font-heading text-sm font-bold uppercase tracking-wide text-white"
              >learning_in_progress</span
            >
            <span class="h-2 w-2 rounded-full bg-yellow"></span>
          </div>

          <!-- Main Title -->
          <h1
            class="font-heading text-5xl md:text-7xl font-bold uppercase leading-none tracking-tight"
          >
            Design<br />
            <span class="text-orange">Research</span><br />
            Development
          </h1>

          <!-- Bio Box -->
          <div class="w-fit py-2 pr-2 pl-4 border-l-4 border-orange bg-white">
            <p>
              Diving into software development fundamentals;<br />
              documenting the journey one project at a time.
            </p>
          </div>
        </div>

        <!-- Hero Photo -->
        <div class="relative">
          <div
            class="md:absolute md:top-0 md:right-0 md:h-full md:w-auto md:max-w-full border-2 border-charcoal bg-mist shadow-brutal"
          >
            <img
              src="images/home-hero.webp"
              alt="Casually working from home"
              class="h-full w-full object-cover"
            />
          </div>
        </div>
      </section>

      <!-- PROJECTS SECTION -->
      <section id="projects" class="flex flex-col gap-6">
        <!-- Section Header -->
        <div class="flex items-center gap-4">
          <div class="px-3 py-1 border-2 border-charcoal bg-white">
            <h2 class="font-heading text-xl font-bold uppercase">Projects</h2>
          </div>
          <div class="flex-1 h-0.5 bg-charcoal"></div>
          <span class="font-heading text-sm font-bold uppercase tracking-wide"
            >[learning_log]</span
          >
        </div>

        <!-- Filter Controls -->
        <div class="flex flex-col gap-3">
          <!-- Category Filter -->
          <div class="flex items-start gap-3">
            <span
              class="pt-2 min-w-20 font-heading text-sm font-bold uppercase tracking-widest text-slate"
              >Category:</span
            >
            <div id="category-filters" class="flex flex-wrap gap-2">
              <!-- Buttons generated by JS -->
            </div>
          </div>

          <!-- Technology Filter -->
          <div class="flex items-start gap-3">
            <span
              class="pt-2 min-w-20 font-heading text-sm font-bold uppercase tracking-widest text-slate"
              >Tech:</span
            >
            <div id="tech-filters" class="flex flex-wrap gap-2">
              <!-- Buttons generated by JS -->
            </div>
          </div>
        </div>

        <!-- Project Counter -->
        <div class="pt-2 border-t border-dashed border-charcoal">
          <span class="font-heading text-sm uppercase tracking-wide">
            Showing: <span id="visible-count">0</span> /
            <span id="total-count">0</span> projects
          </span>
        </div>

        <!-- Projects Grid (populated by JS) -->
        <div
          id="projects-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Project cards rendered here by displayProjects() -->
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/projects.js"></script>
  </body>
</html>
