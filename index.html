<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaros - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-paper text-charcoal font-body">
    <!-- NAVIGATION -->
    <header class="sticky top-0 z-50 bg-kraft border-b-2 border-charcoal">
      <div class="max-w-[1280px] mx-auto px-4">
        <nav class="flex justify-between items-center h-16">
          <!-- Logo/Greeting -->
          <a
            href="#"
            class="flex items-center gap-2 no-underline font-heading text-xl font-bold uppercase tracking-tight"
          >
            <span aria-hidden="true">ðŸ‘‹</span>
            <span>Hi, I'm Jaros</span>
          </a>

          <!-- Mobile hamburger (checkbox hack) -->
          <input type="checkbox" id="nav-toggle" class="hidden peer" />
          <label
            for="nav-toggle"
            class="md:hidden cursor-pointer font-heading text-4xl leading-none"
            aria-label="Toggle navigation"
            >â˜°</label
          >

          <!-- Nav Links -->
          <div
            class="hidden md:flex items-center gap-3 peer-checked:flex peer-checked:flex-col peer-checked:absolute peer-checked:top-full peer-checked:right-4 peer-checked:bg-kraft peer-checked:border-2 peer-checked:border-charcoal peer-checked:p-3 peer-checked:z-50"
          >
            <a
              href="#projects"
              class="px-3 py-2 bg-white border-2 border-charcoal font-heading text-sm font-bold uppercase tracking-wide no-underline transition-colors hover:bg-orange hover:text-white"
              >[01] my_projects</a
            >
            <a
              href="#tools"
              class="px-3 py-2 bg-white border-2 border-charcoal font-heading text-sm font-bold uppercase tracking-wide no-underline transition-colors hover:bg-orange hover:text-white"
              >[02] my_tools</a
            >
            <a
              href="#experience"
              class="px-3 py-2 bg-white border-2 border-charcoal font-heading text-sm font-bold uppercase tracking-wide no-underline transition-colors hover:bg-orange hover:text-white"
              >[03] about_me</a
            >
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-[1280px] mx-auto px-4 py-12 flex flex-col gap-12">
      <!-- HERO SECTION -->
      <section class="relative grid md:grid-cols-2 gap-12 items-stretch pl-4">
        <!-- Decorative vertical line -->
        <div
          class="absolute left-0 top-0 w-1 h-full bg-charcoal hidden md:block"
        ></div>

        <!-- Hero Content -->
        <div class="flex flex-col gap-6">
          <!-- Status Badge -->
          <div class="flex items-center gap-2 bg-charcoal px-2 py-1 w-fit">
            <span
              class="font-heading text-sm font-bold uppercase tracking-wide text-white"
              >under_construction</span
            >
            <span class="w-2 h-2 rounded-full bg-yellow"></span>
          </div>

          <!-- Main Title -->
          <h1
            class="font-heading text-5xl md:text-7xl font-bold uppercase leading-[0.9] tracking-tight"
          >
            Design<br />
            <span class="text-orange">Research</span><br />
            Development
          </h1>

          <!-- Bio Box -->
          <div class="bg-white border-l-4 border-orange pl-4 pr-2 py-2 w-fit">
            <p>
              10+ years forming & leading software product teams;<br />
              now getting hands-on with frontier tech.
            </p>
          </div>
        </div>

        <!-- Hero Photo -->
        <div class="relative">
          <div
            class="md:absolute md:top-0 md:right-0 md:h-full md:w-auto md:max-w-full border-3 border-charcoal bg-mist shadow-[8px_8px_0_theme(colors.charcoal)]"
          >
            <img
              src="images/home-hero.webp"
              alt="Casually working from home"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
