  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="font-body text-charcoal bg-paper">
    <!-- NAVIGATION -->
    <header class="sticky top-0 z-50 border-b-2 border-charcoal bg-kraft">
      <div class="mx-auto max-w-7xl px-4">
        <nav class="flex items-center justify-between h-16 uppercase">
          <!-- Logo/Greeting -->
          <a
            href="index.html"
            class="flex items-center gap-2 font-heading text-xl font-bold tracking-tight no-underline"
          >
            <span aria-hidden="true">ðŸ‘‹</span>
            <span>Hi, I'm Jaros</span>
          </a>

          <!-- Mobile hamburger (checkbox hack) -->
          <input type="checkbox" id="nav-toggle" class="hidden" />
          <label
            for="nav-toggle"
            class="md:hidden font-heading text-4xl leading-none cursor-pointer"
            aria-label="Toggle navigation"
            >â˜°</label
          >

          <!-- Nav Links -->
          <div class="mobile-nav">
            <a href="index.html#projects" class="nav-link">[01] projects</a>
            <a href="tools.html" class="nav-link bg-orange text-white"

    <!-- MAIN CONTENT -->
    <main class="flex flex-col gap-12 mx-auto max-w-7xl px-4 py-12">
      <!-- TOOLS SECTION -->
      <section
        id="tools"
        aria-labelledby="tools-heading"
        class="flex flex-col gap-6"
      >
        <!-- Section Header -->
        <div class="flex items-center gap-4">
          <div class="px-3 py-1 border-2 border-charcoal bg-white">
            <h2 class="font-heading text-xl font-bold uppercase">Tools</h2>
          </div>
          <div class="flex-1 h-0.5 bg-charcoal"></div>
          <span class="font-heading text-sm font-bold uppercase tracking-wide"
            >[my_toolkit]</span
          >
        </div>

        <!-- Tools Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Row 1: Cursor, Warp, Figma -->
          <a href="https://cursor.sh/" target="_blank" class="tool-card">
            <img
              src="images/tools-cursor.webp"
              alt="Cursor"
              class="w-full h-full object-cover"
            />
          </a>
          <a href="https://www.warp.dev/" target="_blank" class="tool-card">
            <img
              src="images/tools-warp.webp"
              alt="Warp"
              class="w-full h-full object-cover"
            />
          </a>
          <a href="https://www.figma.com/" target="_blank" class="tool-card">
            <img
              src="images/tools-figma.webp"
              alt="Figma"
              class="w-full h-full object-cover"
            />
          </a>

          <!-- Row 2: Airtable, Obsidian, Perplexity -->
          <a href="https://airtable.com/" target="_blank" class="tool-card">
            <img
              src="images/tools-airtable.webp"
              alt="Airtable"
              class="w-full h-full object-cover"
            />
          </a>
          <a href="https://obsidian.md/" target="_blank" class="tool-card">
            <img
              src="images/tools-obsidian.webp"
              alt="Obsidian"
              class="w-full h-full object-cover"
            />
          </a>
          <a
            href="https://www.perplexity.ai/"
            target="_blank"
            class="tool-card"
          >
            <img
              src="images/tools-perplexity.webp"
              alt="Perplexity"
              class="w-full h-full object-cover"
            />
          </a>

          <!-- Row 3: Karabiner, Readwise, Yazi -->
          <a
            href="https://karabiner-elements.pqrs.org/"
            target="_blank"
            class="tool-card"
          >
            <img
              src="images/tools-karabiner.webp"
              alt="Karabiner"
              class="w-full h-full object-cover"
            />
          </a>
          <a href="https://readwise.io/" target="_blank" class="tool-card">
            <img
              src="images/tools-readwise.webp"
              alt="Readwise"
              class="w-full h-full object-cover"
            />
          </a>
          <a
            href="https://yazi-rs.github.io/"
            target="_blank"
            class="tool-card"
          >
            <img
              src="images/tools-yazi.webp"
              alt="Yazi"
              class="w-full h-full object-cover"
            />
          </a>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer
      class="flex flex-col gap-3 py-4 border-t-4 border-charcoal bg-slate"
    >
      <!-- Top Decorative Divider -->
      <div class="flex items-center justify-center gap-2">
        <div class="h-0.5 w-12 bg-mist"></div>
        <div class="h-0.5 w-6 bg-mist"></div>
        <div class="h-2 w-2 border border-charcoal bg-mist"></div>
        <div class="h-0.5 w-6 bg-mist"></div>
        <div class="h-0.5 w-12 bg-mist"></div>

      <!-- Footer Content -->

        <p

        >
          Built with curiosity

        <a href="#" class="font-body text-xs text-mist hover:text-white">

      </div>

      <!-- Bottom Decorative Divider -->

        <div class="h-1 w-1 bg-mist"></div>
        <div class="h-1 w-1 bg-mist"></div>

      </div>
