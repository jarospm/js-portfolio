<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaros - Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/projects.css" />
  </head>
  <body class="font-body text-charcoal bg-paper">
    <!-- NAVIGATION -->
    <header class="sticky top-0 z-50 border-b-2 border-charcoal bg-kraft">
      <div class="mx-auto max-w-7xl px-4">
        <nav class="flex items-center justify-between h-16 uppercase">
          <!-- Logo/Greeting -->
          <a
            href="index.html"
            class="flex items-center gap-2 font-heading text-xl font-bold tracking-tight no-underline"
          >
            <span aria-hidden="true">ðŸ‘‹</span>
            <span>Hi, I'm Jaros</span>
          </a>

          <!-- Mobile hamburger (checkbox hack) -->
          <input type="checkbox" id="nav-toggle" class="hidden" />
          <label
            for="nav-toggle"
            class="md:hidden font-heading text-4xl leading-none cursor-pointer"
            aria-label="Toggle navigation"
            >â˜°</label
          >

          <!-- Nav Links -->
          <div class="mobile-nav">
            <a href="index.html" class="nav-link">[00] home</a>
            <a
              href="projects.html"
              class="nav-link bg-orange text-white"
              aria-current="page"
              >[01] projects</a
            >
            <a href="tools.html" class="nav-link">[02] tools</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex flex-col gap-12 mx-auto max-w-7xl px-4 py-12">
      <!-- PROJECTS SECTION -->
      <section id="projects" class="flex flex-col gap-6">
        <!-- Section Header -->
        <div class="flex items-center gap-4">
          <div class="px-3 py-1 border-2 border-charcoal bg-white">
            <h2 class="font-heading text-xl font-bold uppercase">Projects</h2>
          </div>
          <div class="flex-1 h-0.5 bg-charcoal"></div>
          <span class="font-heading text-sm font-bold uppercase tracking-wide"
            >[learning_log]</span
          >
        </div>

        <!-- Filter Controls -->
        <div class="flex flex-col gap-2">
          <span
            class="font-heading text-sm font-bold uppercase tracking-widest text-slate"
          >
            Filter By Category:
          </span>
          <div id="category-filters" class="flex gap-1 sm:gap-2">
            <!-- Buttons generated by JS -->
          </div>
        </div>

        <!-- Project Counter -->
        <div class="pt-2 border-t border-dashed border-charcoal">
          <span
            class="font-heading text-sm uppercase tracking-wide"
            aria-live="polite"
            aria-atomic="true"
          >
            Showing: <span id="visible-count">0</span> /
            <span id="total-count">0</span> projects
          </span>
        </div>

        <!-- Projects Grid (populated by JS) -->
        <div
          id="projects-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Project cards rendered here by displayProjects() -->
        </div>
      </section>
    </main>

    <!-- FOOTER (loaded from partial) -->
    <div id="footer-slot"></div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
